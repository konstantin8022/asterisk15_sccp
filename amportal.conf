#

# Enable Maintenance Polling
# Default Value: TRUE
TCMAINT=TRUE

# Maintenance Polling Interval
# Default Value: 60
TCINTERVAL=60

#
# --- CATEGORY: UCP NodeJS Server ---
#

# Enable the NodeJS Server
# Default Value: TRUE
NODEJSENABLED=TRUE

# Enable TLS for the NodeJS Server
# Default Value: FALSE
NODEJSTLSENABLED=TRUE

# NodeJS Bind Address
# Default Value: ::
NODEJSBINDADDRESS=::

# NodeJS Bind Port
# Default Value: 8001
NODEJSBINDPORT=8001

# NodeJS HTTPS Bind Address
# Default Value: ::
NODEJSHTTPSBINDADDRESS=::

# NodeJS HTTPS Bind Port
# Default Value: 8003
NODEJSHTTPSBINDPORT=8003

# NodeJS HTTPS TLS Certificate Location
# Default Value: 
NODEJSTLSCERTFILE=/etc/asterisk/keys/integration/certificate.pem

# NodeJS HTTPS TLS Private Key Location
# Default Value: 
NODEJSTLSPRIVATEKEY=/etc/asterisk/keys/integration/webserver.key

#
# --- CATEGORY: User Control Panel ---
#

# Allow Password Changes
# Default Value: TRUE
UCPCHANGEPASSWORD=TRUE

# Allow Username Changes
# Default Value: TRUE
UCPCHANGEUSERNAME=TRUE

# RSS Feeds
# Default Value: 
UCPRSSFEEDS=

# UCP Session Timeout
# Default Value: 30
UCPSESSIONTIMEOUT=30

#
# --- CATEGORY: User Management Module ---
#

# Email "From:" Address
# Default Value: 
AMPUSERMANEMAILFROM=

#
# --- CATEGORY: VmX Locater ---
#

# VMX Default Context
# Default Value: from-internal
VMX_CONTEXT=from-internal

# VMX Default Loop Exceed Context
# Default Value: 
VMX_LOOPDEST_CONTEXT=

# VMX Default Loop Exceed Extension
# Default Value: dovm
VMX_LOOPDEST_EXT=dovm

# VMX Default Loop Exceed Priority
# Default Value: 1
VMX_LOOPDEST_PRI=1

# VMX Default Priority
# Default Value: 1
VMX_PRI=1

# VMX Default Timeout Context
# Default Value: 
VMX_TIMEDEST_CONTEXT=

# VMX Default Timeout Extension
# Default Value: dovm
VMX_TIMEDEST_EXT=dovm

# VMX Default Timeout Priority
# Default Value: 1
VMX_TIMEDEST_PRI=1

#
# --- CATEGORY: Voicemail Module ---
#

# Create Voicemail Hints
# Default Value: TRUE
USERESMWIBLF=TRUE

# Provide IMAP Voicemail Fields
# Default Value: FALSE
VM_SHOW_IMAP=FALSE

# UCP Message Limit
# Default Value: 3000
UCP_MESSAGE_LIMIT=3000

#
# --- CATEGORY: ZULU Server ---
#

# Enable the Zulu Server
# Default Value: TRUE
ZULUENABLED=FALSE

# Zulu Bind Address
# Default Value: 0.0.0.0
ZULUBINDADDRESS=0.0.0.0

# Zulu Bind Port
# Default Value: 8002
ZULUBINDPORT=8002

# Zulu Command Bind Port
# Default Value: 7999
ZULUCOMMANDBINDPORT=7999

# Zulu TLS Certificate Location
# Default Value: 
ZULUTLSCERTFILE=/etc/asterisk/keys/integration/certificate.pem

# Zulu TLS Private Key Location
# Default Value: 
ZULUTLSPRIVATEKEY=/etc/asterisk/keys/integration/webserver.key

#
# --- DEPRECIATED SETTINGS ---
#

USEDEVSTATE=1

#
# --- DEPRECIATED SETTINGS ---
#

USEQUEUESTATE=1

#
# --- DEPRECIATED SETTINGS ---
